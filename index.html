<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while - ejem1</title>
</head>
<body>
    <!---div: sirve para organozar los elementos-->
    <div style="width: 75%; margin:auto; background-color:red;">
        <div style="font-size:20px ; font-weight: bold;padding: 20px;">
            Instituto Certus
        </div>
    </div>
    <script>
        //lista los primero 10 numeros positivos
        let k=1; 
        while(k<=10){
            document.write(k + "<br>");
            k=k+1;//incrementar
        }
    </script>
    
</body>
</html>
